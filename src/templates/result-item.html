<div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#<%= id %>">
          <%= name %>
        </a>
      </h4>
    </div>
    <div id="<%= id %>" data-id="<%= id %>" class="panel-collapse collapse">
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">No. slots left: <strong>14</strong></div>
          <div class="col-xs-6 col-sm-8 col-md-8 col-lg-9">
            <button class="btn btn-success buy-now pull-right">
              <span class="col-sm-4 glyphicon glyphicon-shopping-cart shopping-cart"></span> 
              <span class="hidden-xs col-sm-8 shopping-cart-label">Buy Full Day Pass</span>
            </button></div>
        </div>
      </div>
    </div>
  </div>
